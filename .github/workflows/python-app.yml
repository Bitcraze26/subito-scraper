name: Subito.it Scraper

on:
  schedule:
    # Esecuzione ogni 3 minuti
    - cron: "0 0 * * *"
  workflow_dispatch: 

jobs:
  run-python-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assicurati di avere un file requirements.txt

      - name: Run Python script
        run: |
          python subito-searcher.py --add "FENIX 7" --url "https://www.subito.it/annunci-italia/vendita/usato/?q=garmin%20fenix%207" --maxPrice '380' --minPrice '200' --addtoken "8156605467:AAG72z8cEcWuLM65mlUi6G7ZRIjp1PA7WmM" --addchatid "128931058"
